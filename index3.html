<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイム検索</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="keyword">
    <p v-for="name in filteredNames" :key="id">{{ name }}</p>
  </div>
  <script>
    const vm = new Vue({
      el:'#app',
      data(){
        return{
          keyword:'',
          names: [
            '佐藤',
            '山田',
            '鈴木',
            '田中'
          ]
        }
      },
      computed:{
        filteredNames:function(){
          //↓空の配列（array）を用意
          const array = [];
          //↓names配列からi番目のデータを取り出していく
          for(const i in this.names){
            //i番目のデータを変数nameに代入する
            const name = this.names[i];
            //↓検索キーワード（keyword）が各データ（name）に含まれているかチェックし、含まれていたらarrayにそのデータを追加する
            if(name.indexOf(this.keyword) !== -1){
              //↑「name.indexOf(this.keyword)が−1ではない」⇨「keywordがnameに含まれている」
              array.push(name);
            }
          }
          return array;
        }
      }
    })
  </script>
</body>
</html>
