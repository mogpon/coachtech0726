<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モーダルウィンドウ</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="open">開く</button>
    <div class="modal" v-show="test !== null" >
      <div class="modal__content" @click.self="close">
        <div class="modal__content-inner">
          <p>モーダルウィンドウ</p>
          <button @click.self="close">閉じる</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el:'#app',
      data(){
        return{
          test:null,
        }
      },
      methods:{
        open:function(){
          return this.test = !this.test;
        },
        close:function(){
          return this.test = null;
        }
      }
    })
  </script>
  <style>
    .modal{
      position: fixed;
      left: 0%;
      top: 0%;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0,0,0,0.5);
    }
    .modal__content{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .modal__content-inner{
      background:white;
      text-align: center;
      width:500px;
      padding:50px;
    }
  </style>
</body>
</html>
